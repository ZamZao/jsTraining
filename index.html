<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=jacinto.design">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>

<body>

    <div class="quote-container" id="quote-container">


            <div class="quote-text" id="quote-text-container">

                <i class="fas fa-quote-left"></i>
                <span id="quote"></span>
                <br>
                <!-- Author -->
                <span id="author" class="quote-author"></span>
                <!-- Buttons -->
                <div class="button-container">
                    <button class="twitter-button" id="twitter" title="Tweet This!"><i
                            class="fab fa-twitter"></i></button>
                    <button class="quote" id="new-quote">New Quote</button>
                </div>

            </div>

            <div class="loader" id="loader">
            </div>
        
            
            
        </div><!-- Quote -->
        <!-- loader -->
        

    <script src="script.js"></script>
</body>

</html>
